<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #A24FDB, #4F57DB, #4F83DB);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: #DBD04F; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Testando Gradiente</h1>
</body>
</html>
