<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isxmas"><input type="radio" name="sx" id="isxmas"> Masculino</label>
            <label for="isxfem"><input type="radio" name="sx" id="isxfem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
                <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete <br></label>
                <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol <br></label>
                <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tênis <br></label>
                <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol"> Vôlei <br></label>
                <label for="iespin"><input type="checkbox" name="espin" id="iespin"> Ping-Pong <br></label>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Voltar">
        </div>
    </form>
</body>
</html>
