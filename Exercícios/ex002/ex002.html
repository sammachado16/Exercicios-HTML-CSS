<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>É possível escrever qualquer coisa em um parágrafo, desde que dentro das tags p e /p</p>
    <p>Porém, a tag br quebra a linha, <br> igual aconteceu agora. </p>
    <p>Adição de símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &Delta;
    </p>
</body>
</html>
