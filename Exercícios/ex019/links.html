<!DOCTYPE html>
<html lang="-pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color:black;
            text-decoration: underline;
        }

        a:active{
            color: greenyellow;
        }

        .especial{
            background-color: blueviolet;
            color: white;
        }
        
        .especial::after{
            content:'<';

        }

        .especial::before{
            content:'>';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://pt.wikipedia.org" target="_blank">Wikipedia</a></li>
        <li><a href="https://www.youtube.com/" target="_blank" class="especial">YouTube</a></li>
        <li><a href="https://www.google.com/" target="_blank">Google</a></li>
    </ul>
</body>
</html>
